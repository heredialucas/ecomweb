<div class="d-flex flex-row align-items-center" style="background-color: black;">
	<img class="d-flex align-content-center" src="/assets/img/SesionLogoBarraIzq.jpg" width="100%" height="29px" />
<form class="d-flex flex-column justify-content-center align-items-center align-content-center align-self-center ses-frm" [formGroup]="frm" (ngSubmit)="this.iniSesion()">
	<!--
	<img class="d-block justify-content-center" src="/assets/img/SesionLogo.jpg" width="200px" height="100px" />
	-->
	<img class="mt-4 mb-4"
		srcset="
			/assets/img/LogoBlanco-320w.png 320w,
			/assets/img/LogoBlanco-480w.png 480w,
			/assets/img/LogoBlanco-800w.png 800w"
		sizes="
			(max-width: 320px) 280px,
			(max-width: 480px) 440px,
			800px"
		width="60%" height="60%"
		src="/assets/img/LogoBlanco-800w.png"
	/>

	<div class="d-flex flex-row align-items-center align-content-center align-self-center">
		<div style="width: 75%, display: flex;">
			<label>Usuario</label>
			<input class="form-control" type="text" placeholder="" formControlName="usuario" />
			<label>Contrase침a</label>
			<input class="form-control" type="password" placeholder="" formControlName="clave" />	
		</div>
	</div>
	<button class="btn" type="submit" [disabled]='!this.frm.valid'>
		<span class="spinner-border spinner-border-sm" role="status" *ngIf="this.bCargando"></span>
		{{(this.bCargando ? "Iniciando..." : "Iniciar Sesi칩n")}}
	</button>
	<div class="input-group" *ngIf="this.iIntentos>0 || this.bError">
		<span>{{this.obtMensaje()}}</span>
	</div>
